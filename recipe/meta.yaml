{% set name = "py-solc-ast" %}
{% set version = "1.2.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/py-solc-ast-{{ version }}.tar.gz
  sha256: fb5defdb6e82ca4175a0ecd1c04ce37134df0c141fc60b08a5068e119d7e9850

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }},<4.0

test:
  imports:
    - solcast
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/iamdefinitelyahuman/py-solc-ast
  summary: A tool for exploring the abstract syntax tree generated by solc.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - spinoch
    - iamdefinitelyahuman
